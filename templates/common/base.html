<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>用户管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/static/css/main.min.css">
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">
  <!-- 头部 -->
  <header class="main-header">
    <nav class="navbar navbar-static-top">
      <div class="container">
        <!--  logo -->
        <div class="navbar-header">
          <a href="/" class="navbar-brand"><b>用户管理</b></a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <!-- 导航栏 -->
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">首 页</a></li>
            <li><a href="/app">应用管理</a></li>
          </ul>
        </div>

        <!-- 用户头像 -->
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <li class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="hidden-xs">欢迎 {{ user.username }} 登录</span>
              </a>

              <ul class="dropdown-menu" role="menu">
                <li><a href="/logout" class="btn btn-default btn-flat">退 出</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- 内容 -->
  <div class="content-wrapper">
      {% block content %} {% endblock %}
  </div>

  <!-- 底部 -->
  <footer class="main-footer">
    <div class="container">
      <div class="pull-right hidden-xs">
        <b>Version</b> v1.0.3
      </div>
      <strong>Copyright <a href="www.qxyun.net">QxYun.net</a> &copy; 2017-2020.</strong> All rights reserved.
    </div>
  </footer>

</div>
<script src="/static/js/require.min.js" data-main="/static/js/main.min.js"></script>
</body>
</html>
