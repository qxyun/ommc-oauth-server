<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="/app/add">
        <div class="form-group">
            <label for="name" class="control-label col-xs-12 col-sm-2">名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="name" name="name" data-rule="required;name" />
            </div>
        </div>

        <div class="form-group">
            <label for="address" class="control-label col-xs-12 col-sm-2">回调地址:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea type="text" class="form-control" id="address" name="address" data-rule="required;address"></textarea>
            </div>
        </div>

        <input type="text" class="form-control hide" name="id"/>
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed ">确定</button>
                <button type="reset" class="btn btn-default btn-embossed">重置</button>
            </div>
        </div>
    </form>
</div>
