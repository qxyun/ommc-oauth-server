<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="/user/add">
        <div class="form-group">
            <label for="username" class="control-label col-xs-12 col-sm-2">用户名:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="username" name="username" data-rule="required;username" />
            </div>
        </div>

        <div class="form-group">
            <label for="nickname" class="control-label col-xs-12 col-sm-2">名 称:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="nickname" name="nickname" data-rule="required" />
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="control-label col-xs-12 col-sm-2">邮 箱:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="email" class="form-control" id="email" name="email" data-rule="required;email" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">密 码:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="password" class="form-control" id="password" name="password" data-rule="required;password" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">状 态:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="radio">
                    <label><input checked="checked" name="status" type="radio" value=1> 正常</label>
                    <label><input name="status" type="radio" value=0> 禁止</label>
                </div>
            </div>
        </div>

        <input type="text" class="form-control hide" name="id"/>
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed ">确定</button>
                <button type="reset" class="btn btn-default btn-embossed">重置</button>
            </div>
        </div>
    </form>
</div>
